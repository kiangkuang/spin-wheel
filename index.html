<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spin Wheel</title>
    <style>
        :root {
            --size: 820px;
            --padding-top: 500px;
            --background-image: url('bg.jpeg');
        }

        * {
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: var(--padding-top) 0 0 0;
            background-image: var(--background-image);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            min-width: var(--size);
            min-height: var(--size);
            background-color: #ccc;
            border-radius: 50%;
            border: calc(var(--size) / 40) solid #fff;
            position: relative;
            overflow: hidden;
            box-shadow: black 0 0 calc(var(--size) / 25);
        }

        .container div {
            height: 50%;
            width: 27%;
            position: absolute;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform: translateX(-50%);
            transform-origin: bottom;
            text-align: center;
            display: flex;
            padding-top: calc(var(--size) / 20);
            justify-content: center;
            font-size: calc(var(--size) / 40);
            font-weight: bold;
            color: #fff;
            left: 36.5%;
            word-spacing: var(--size);
        }

        .container .one {
            background-color: #ffad00;
            transform: rotate(0deg);
        }

        .container .two {
            background-color: #00214a;
            transform: rotate(30deg);
        }

        .container .three {
            background-color: #f20000;
            transform: rotate(60deg);
        }

        .container .four {
            background-color: #00214a;
            transform: rotate(90deg);
        }

        .container .five {
            background-color: #f20000;
            transform: rotate(120deg);
        }

        .container .six {
            background-color: #00214a;
            transform: rotate(150deg);
        }

        .container .seven {
            background-color: #f20000;
            transform: rotate(180deg);
        }

        .container .eight {
            background-color: #00214a;
            transform: rotate(210deg);
        }

        .container .nine {
            background-color: #f20000;
            transform: rotate(240deg);
        }

        .container .ten {
            background-color: #00214a;
            transform: rotate(270deg);
        }

        .container .eleven {
            background-color: #f20000;
            transform: rotate(300deg);
        }

        .container .twelve {
            background-color: #00214a;
            transform: rotate(330deg);
        }

        .arrow {
            position: absolute;
            top: calc(50% - var(--size) / 2 + var(--padding-top) / 2 + 5px);
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: calc(var(--size) / 40) solid transparent;
            border-right: calc(var(--size) / 40) solid transparent;
            border-top: calc(var(--size) / 20) solid white;
            z-index: 10;
        }

        #spin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + var(--padding-top) / 2));
            z-index: 10;
            background-color: #fff;
            border: none;
            width: calc(var(--size) / 5);
            height: calc(var(--size) / 5);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: black 0 0 calc(var(--size) / 25);
        }

        #spin img {
            height: auto;
            width: 100%;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + var(--padding-top) / 2));
            color: white;
            font-size: 38px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            display: none;
        }

    </style>
</head>

<body>
    <span id="text">Click the logo to spin!</span>
    <button id="spin">
        <img src="logo.webp">
    </button>
    <span class="arrow"></span>
    <div class="container">
        <div class="one">$100 NETS MOTORING CARD</div>
        <div class="two">RED PACKETS</div>
        <div class="three">PHILIPS KETTLE</div>
        <div class="four">FREE HOME CONTENT</div>
        <div class="five">PHILIPS ELECTRONICS TOOTHBRUSH</div>
        <div class="six">MULTIPURPOSE POUCH</div>
        <div class="seven">HLAS CALENDAR</div>
        <div class="eight">FREE HOME CONTENT</div>
        <div class="nine">ORANGE BAG</div>
        <div class="ten">GOLF UMBRELLA</div>
        <div class="eleven">BOTTLE OPENER WITH KEYRING</div>
        <div class="twelve">ORANGE BAG</div>
    </div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const btn = document.getElementById('spin');
        const txt = document.getElementById('text');
        let angle = 0;
        let timeoutId = 0;

        txt.onclick = () => {
            txt.style.display = 'none';
        }

        btn.onclick = () => {

            document.documentElement.webkitRequestFullScreen();

            angle += 360 * 5 + Math.ceil(Math.random() * 360);
            if ((angle + 15) % 30 === 0) angle += 5; // avoid land on edge
            container.style.transition = '5s';
            container.style.transform = `rotate(${angle}deg)`;

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const value = angle % 360;
                container.style.transition = 'none';
                container.style.transform = `rotate(${value}deg)`;

                const resultRange = [
                    {
                        class: '.one',
                        isWin: value < 15 || value >= 345,
                    },
                    {
                        class: '.two',
                        isWin: value < 345 && value >= 315,
                    },
                    {
                        class: '.three',
                        isWin: value < 315 && value >= 285,
                    },
                    {
                        class: '.four',
                        isWin: value < 285 && value >= 255,
                    },
                    {
                        class: '.five',
                        isWin: value < 255 && value >= 225,
                    },
                    {
                        class: '.six',
                        isWin: value < 225 && value >= 195,
                    },
                    {
                        class: '.seven',
                        isWin: value < 195 && value >= 165,
                    },
                    {
                        class: '.eight',
                        isWin: value < 165 && value >= 135,
                    },
                    {
                        class: '.nine',
                        isWin: value < 135 && value >= 105,
                    },
                    {
                        class: '.ten',
                        isWin: value < 105 && value >= 75,
                    },
                    {
                        class: '.eleven',
                        isWin: value < 75 && value >= 45,
                    },
                    {
                        class: '.twelve',
                        isWin: value < 45 && value >= 15,
                    },
                ];
                console.log(value);
                const prize = document.querySelector(resultRange.find((x) => x.isWin).class).innerText;

                txt.style.display = 'unset';
                txt.innerText = `You won ${prize}!`
            }, 5500);
        };
    </script>
</body>

</html>
