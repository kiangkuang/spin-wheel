<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spin Wheel</title>
    <style>
        :root {
            --size: 820px;
            --padding-top: 500px;
            --background-image: url('bg.jpeg');
        }

        * {
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: var(--padding-top) 0 0 0;
            background-image: var(--background-image);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: var(--size);
            height: var(--size);
            background-color: #fff;
            border: solid 10px #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: black 0 0 calc(var(--size) / 25);
        }

        .arrow {
            position: absolute;
            top: calc(50% - var(--size) / 2 + var(--padding-top) / 2 + 5px);
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: calc(var(--size) / 40) solid transparent;
            border-right: calc(var(--size) / 40) solid transparent;
            border-top: calc(var(--size) / 20) solid white;
            z-index: 10;
        }

        #spin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + var(--padding-top) / 2));
            z-index: 10;
            background-color: #fff;
            border: none;
            width: calc(var(--size) / 5);
            height: calc(var(--size) / 5);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: black 0 0 calc(var(--size) / 25);
        }

        #spin img {
            height: auto;
            width: 100%;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + var(--padding-top) / 2));
            color: #fff;
            font-size: 38px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            display: none;
        }

    </style>
</head>

<body>
    <span id="text">Click the logo to spin!</span>
    <span class="arrow"></span>
    <img src="wheel.png" class="container">
    </div>
    <script>
        const container = document.querySelector('.container');
        const txt = document.getElementById('text');
        let angle = 0;
        let timeoutId = 0;

        txt.onclick = () => {
            txt.style.display = 'none';
        }

        container.onclick = () => {
            document.documentElement.webkitRequestFullScreen();

            angle += 360 * 5 + Math.ceil(Math.random() * 360);

            txt.style.display = 'none';
            container.style.transition = '5s';
            container.style.transform = `rotate(${angle}deg)`;

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const value = angle % 360;
                container.style.transition = 'none';
                container.style.transform = `rotate(${value}deg)`;

                const resultValue = Math.abs(value - 360) // diff rotation direction
                const resultRange = [
                    {
                        name: 'MULTIPURPOSE POUCH',
                        isWin: resultValue >= 0 && resultValue < 35,
                    },
                    {
                        name: 'UMBRELLA',
                        isWin: resultValue >= 35 && resultValue < 51,
                    },
                    {
                        name: 'FREE HOME CONTENT',
                        isWin: resultValue >= 51 && resultValue < 81,
                    },
                    {
                        name: 'TOOTHBRUSH',
                        isWin: resultValue >= 81 && resultValue < 89,
                    },
                    {
                        name: 'KEY RING',
                        isWin: resultValue >= 89 && resultValue < 119,
                    },
                    {
                        name: 'HLAS CALENDARS',
                        isWin: resultValue >= 119 && resultValue < 135,
                    },
                    {
                        name: 'FREE HOME CONTENT',
                        isWin: resultValue >= 135 && resultValue < 165,
                    },
                    {
                        name: 'KETTLE',
                        isWin: resultValue >= 165 && resultValue < 173,
                    },
                    {
                        name: 'KEY RING',
                        isWin: resultValue >= 203 && resultValue < 203,
                    },
                    {
                        name: 'RED PACKETS',
                        isWin: resultValue >= 203 && resultValue < 219,
                    },
                    {
                        name: 'FREE HOME CONTENT',
                        isWin: resultValue >= 219 && resultValue < 249,
                    },
                    {
                        name: 'FIRST AID KITS',
                        isWin: resultValue >= 249 && resultValue < 257,
                    },
                    {
                        name: 'CONTAINER',
                        isWin: resultValue >= 257 && resultValue < 292,
                    },
                    {
                        name: 'FREE HOME CONTENT',
                        isWin: resultValue >= 292 && resultValue < 322,
                    },
                    {
                        name: '$100 NETS CARD',
                        isWin: resultValue >= 322 && resultValue < 330,
                    },
                    {
                        name: 'KEY RING',
                        isWin: resultValue >= 330 && resultValue < 360,
                    },
                ];

                txt.style.display = 'unset';
                txt.innerText = `You won ${resultRange.find((x) => x.isWin).name}!`
            }, 5500);
        };
    </script>
</body>

</html>
